<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
      <div class="clock-center"></div>
      <div class="clock-degree deg30">1</div>
      <div class="clock-degree deg60">2</div>
      <div class="clock-degree deg90">3</div>
      <div class="clock-degree deg120">4</div>
      <div class="clock-degree deg150">5</div>
      <div class="clock-degree deg180">6</div>
      <div class="clock-degree deg210">7</div>
      <div class="clock-degree deg240">8</div>
      <div class="clock-degree deg270">9</div>
      <div class="clock-degree deg300">10</div>
      <div class="clock-degree deg330">11</div>
      <div class="clock-degree deg0">12</div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>

</body>
</html>
